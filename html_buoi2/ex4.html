<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#" method="get">
	<table width="100%" height="100px" bgcolor="pink">
		<tr bgcolor="orange" border="2px">
			<td colspan="2" align="center">ZENT GROUP</td>
			
		</tr>
		<tr>
			<td width="50%">Họ Và Tên</td>
			<td><input type="text" name="Họ Tên"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email" name="Email"></td>
		</tr>
		<tr>
			<td>Số điện thoại</td>
			<td><input type="number" name="SĐT"></td>
		</tr>
		<tr>
			<td>Quê quán</td>
			<td>
				<select>
					<option>Hà Nội</option>
					<option>Hưng Yên</option>
					<option>TPHCM</option>
					<option>Đà Nẵng</option>
					<option selected="true">--Chọn thành phố--</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Giới tính</td>
			<td><input type="radio" name="A">Nam
				<input type="radio" name="A">Nữ</td>
		</tr>
		<tr>
			<td>Kỹ năng</td>
			<td><input type="Checkbox">HTML
				<input type="Checkbox">CSS
				<input type="Checkbox">JS
				<input type="Checkbox">BOOTSTRAP


			</td>
		</tr>
		<tr>
			<td>Ngày sinh</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Miêu tả</td>
			<td>
				<textarea rows="10" cols="100"></textarea>
			</td>
		</tr>
		
	</table>
</form>

	
</body>
</html>
