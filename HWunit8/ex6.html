<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ex6</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt('Mời bạn nhập vào số n','Mời bạn nhập số n vào đây...')
		var s = 0;
		var i = 0;
		do{
			s += i;
			i++;
		}while(i<=n)
		document.write('Tổng của các số 1 + 2 +...+ n là: '+s)
	</script>
</body>
</html>
