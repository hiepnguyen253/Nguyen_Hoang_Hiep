<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ex3</title>
</head>
<body>
	<script type="text/javascript">
		
	var n = prompt("Nhập 1 số n:",'Mời bạn nhập vào...')
    var s = 0;
    for(var i = 1; i<=n; i++){
      s += (1/i);
    }
    document.write('Tổng của các số: 1 + 1/2 + 1/3 + … + 1/n = '+s);
	</script>
	
</body>
</html>
