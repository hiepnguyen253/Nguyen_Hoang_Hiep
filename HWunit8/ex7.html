<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ex7</title>
</head>
<body>
	<script type="text/javascript">
		var dem = 0;
		var dem1 = 0;
		var s = 0;
		for (var i = 1; i<100; i++) {
			if(i%7==0){
				dem++;
			}
			if (i%3==0) {
				dem1++;
			}
			s = dem + dem1;
		}
		document.write('Số lượng các số chia hết cho 3 hoặc chia hết cho 7 là: '+ s)
	</script>
	
</body>
</html>
