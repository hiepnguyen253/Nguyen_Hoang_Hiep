<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="../images/abc.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" 
width="50" height="50" alt="Smiley">

<img src="../images/abc.jpg" onmouseover="bigImg1(this)" onmouseout="normalImg1(this)" border="0" 
width="100" height="100" alt="Smiley">

<img id="item" src="../images/abc.jpg" onmouseover="bigImg2(this)" onmouseout="normalImg2(this)" border="0" 
width="200" height="200" alt="Smiley">

	<script type="text/javascript">
		function bigImg(x) {
			x.style.height = "100px";
			x.style.width = "100px";
		}
		function normalImg(x) {
			x.style.height = "50px";
			x.style.width = "50px";
		}

		function bigImg1(x) {
			x.style.height = "200px";
			x.style.width = "200px";
		}
		function normalImg1(x) {
			x.style.height = "100px";
			x.style.width = "100px";
		}

		function bigImg2(x) {
			document.getElementById('item').style.height = "500px";
			document.getElementById('item').style.width = "500px";
		}
		function normalImg2(x) {
			document.getElementById('item').style.height = "200px";
			document.getElementById('item').style.width = "200px";
		}
	</script>
</body>
</html>
