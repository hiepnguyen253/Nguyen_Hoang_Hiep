<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{

		width: 100px;
		height: 100px;
		background: red;
		border-radius: 50%;
		animation-name: demo;
		animation-duration: 2s;
		animation-iteration-count:infinite; 
		position: relative;
	}
	@keyframes demo{
		0%{
			top: 0px;
			left: 0px;
		}
		25%{
			top: 0px;
			left: 500px;
		}
		50%{
			top: 500px;
			left: 500px;
		}
		75%{
			top: 500px;
			left: 0px;
		}
		100%{
			top: 0px;
			left: 0px;
		}
	}
	</style>
	


</head>
<body>
	<div>
		
	</div>
</body>
</html>
