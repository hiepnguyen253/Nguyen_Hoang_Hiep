	}
	#menu>ul>li.item{

	#menu>ul>li.item>a{

		display: block;

	}
	@media(max-width:583px) {
		#menu>ul>li.item{
			display: none;
		}
		#menu>ul>li.item:first-child{

		}
		#menu>ul:hover>li.item{
			float: none;
			display: block;
			background: green;
		}


	}
	#menu>ul>li.item{

	}
