<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ex2</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;

		}
		#content{
			margin-top: 20%;
			margin-left: 20%;
			width: 500px;
			border: 1px solid black;
			height: auto;
			padding-left: 20px;
		}
		input{
			display: inline-block;
		}
		button{
			margin-left: 145px;
			margin-top: 10px;
		}
		span{
			color: red;
		}
	</style>
	
</head>
<body>
	<form action="#">
		<div id="content">
			<p>Name</p>
			<input class="name1 content-1" type="text" value="" id="name">
			<span class="error" id="errorName"></span>
			<br>
			<p>Email</p>
			<input class="email1 content-1" id="email" type="email" value="">
			<span class="error" id="errorEmail"></span>
			<br>
			<p>Password</p>
			<input class="pass1 content-1" type="password" value="" id="password">
			<span class="error" id="errorPassword"></span>
			<br>
			<p>Mobile</p>
			<input class="nub1 content-1" type="text" id="mobile">
			<span class="error" id="errorMobile"></span>
			<br>
			<button onclick="add()" id="add1">Add</button>
		</div>
	</form>
	<script type="text/javascript">
	function checkPhoneNumber() {
	    var flag = false;
	    var phone = $('#input').val().trim(); // ID của trường Số điện thoại
	    phone = phone.replace('(+84)', '0');
	    phone = phone.replace('+84', '0');
	    phone = phone.replace('0084', '0');
	    phone = phone.replace(/ /g, '');
	    if (phone != '') {
	        var firstNumber = phone.substring(0, 2);
	        if ((firstNumber == '09' || firstNumber == '08') && phone.length == 10) {
	            if (phone.match(/^\d{10}/)) {
	                flag = true;
	            }
	        } else if (firstNumber == '01' && phone.length == 11) {
	            if (phone.match(/^\d{11}/)) {
	                flag = true;
	            }
	        }
	    }
	    return flag;
	}

		function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
		document.getElementById('add1').addEventListener('click',function(e){
			e.preventDefault();
			var name = document.getElementById('name')
			var email = document.getElementById('email')
			var password = document.getElementById('password')
			var mobile = document.getElementById('mobile')
			if(name.value.trim()==''){
				document.getElementById('errorName').innerHTML='Mời bạn nhập lại name';
			}
			else{
				document.getElementById('errorName').innerHTML='';
			}

			if(email.value.trim()==''){
				document.getElementById('errorEmail').innerHTML='Mời bạn nhập lại email';
			}
			else if(!validateEmail(email.value)){
				document.getElementById('errorEmail').innerHTML='Email is valid';
			}
			else{
				document.getElementById('errorEmail').innerHTML=''
			}

			if(password.value.trim()==''){
				document.getElementById('errorPassword').innerHTML='Mời bạn nhập lại Password';
			}
			else if(password.value.length < 6){
				document.getElementById('errorPassword').innerHTML='Pass cần ít nhất 6 ký tự';
			}
			else{
				document.getElementById('errorPassword').innerHTML='';
			}

			if(mobile.value.trim()==''){
				document.getElementById('errorMobile').innerHTML='Mời bạn nhập lại sdt';
			}
			else if(!checkPhoneNumber(mobile.value)){
				document.getElementById('errorMobile').innerHTML='SDT is valid';
			}else{
				document.getElementById('errorMobile').innerHTML='';
			}

		})
	</script>
</body>
</html>
